    <title>La palette du goût</title>
    <link rel="stylesheet" href="./css/menu.css">
    <script src="https://kit.fontawesome.com/c6b5df462f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <div class="img">
        <img class="img_image" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
    </div>
    <section class="menus">
        <div class="menu">
            <div class="menu-header">
                <h2 class="menu-header-title">A la française</h2>
            </div>
            <section class="grid">
                <div class="menu-grid-bloc">
                    <div class="menu-grid-title">
                        <h1>Entrées</h1>
                    </div>
                    <div class="menu-grid-case">
                        <div class="menu-grid-case-sub">
                            <div class="dish-and-price">
                                <div class="menu-case-dish">
                                    <div class="menu-case-dish-title">
                                        <p>Fricassée d'escargot</p>
                                        <div class="menu-case-dish-subtitle">
                                            <p>Au piment d'Espelette</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="menu-case-price">25€</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </section>
