<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./css/mainbis.css">
    <script src="https://kit.fontawesome.com/c6b5df462f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <main>
        <div class="city">
            <i class="map fa-solid fa-location-dot"></i>
            <h1>Paris, Belleville</h1>
        </div>
        <section class="Explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnez par nos soins</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="working">
            <div class="container">
                <h2 class="working_title">Fonctionnement</h2>
                <div class="working__steps">
                  <div class="working__step">
                      <div class="working_number">1</div>
                    <i class="working__icon fas fa-mobile-alt"></i>
                    <span class="text">Choisissez un restaurant</span>
                  </div>
                  <div class="working__step">
                      <div class="working_number">2</div>
                    <i class="working__icon fas fa-list-ul"></i>
                    <span class="text">Composez votre menu</span>
                  </div>
                  <div class="working__step">
                      <div class="working_number">3</div>
                    <i class="working__icon fas fa-store"></i>
                    <span class="text">Dégustez au restaurant</span>
                  </div>
              </div>
              </div>
        </section>
        <section class="restaurant">
            <h3>Restaurants</h3>
            <div class="restaurant-card">restaurant 1</div>
            <div class="restaurant-card">restaurant 2</div>
            <div class="restaurant-card">restaurant 3</div>
            <div class="restaurant-card">restaurant 4</div>
        </section>
    </main>
    
</body>
</html>
